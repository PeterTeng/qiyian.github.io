rInterval(timer);</div><div class="line">        timer=<span class="built_in">set</span>Interval(<span class="function"><span class="title">function</span></span>()&#123;</div><div class="line">            <span class="keyword">if</span>(oDiv.offsetLeft+11&gt;=500)&#123;</div><div class="line">                oDiv.style.left=<span class="string">"500px"</span>;</div><div class="line">                clearInterval(timer);</div><div class="line">            &#125;<span class="keyword">else</span>&#123;</div><div class="line">                oDiv.style.left=oDiv.offsetLeft+11+<span class="string">"px"</span>;</div><div class="line">            &#125;</div><div class="line">        &#125;,30)</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    oBt2.onclick=<span class="function"><span class="title">function</span></span> () &#123;</div><div class="line">        clearInterval(timer);</div><div class="line">        timer=<span class="built_in">set</span>Interval(<span class="function"><span class="title">function</span></span>()&#123;</div><div class="line">            <span class="keyword">if</span>(oDiv.offsetLeft-11&lt;=0)&#123;</div><div class="line">                oDiv.style.left=<span class="string">"0px"</span>;</div><div class="line">                clearInterval(timer);</div><div class="line">            &#125;<span class="keyword">else</span>&#123;</div><div class="line">                oDiv.style.left=oDiv.offsetLeft-11+<span class="string">"px"</span>;</div><div class="line">            &#125;</div><div class="line">        &#125;,30)</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    oBt3.onclick=<span class="function"><span class="title">function</span></span> () &#123;</div><div class="line">        clearInterval(timer);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    oBt4.onclick=<span class="function"><span class="title">function</span></span> () &#123
